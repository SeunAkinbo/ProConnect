<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="auth-page">
  <div class="auth-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="auth-alert auth-alert-{{ category }}">{{ message }}</div>
                {% endfor %}
	    {% endif %}
        {% endwith %}
		    
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
	  {{ form.hidden_tag() }}
            <div class="auth-form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="auth-form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
	    <div class="form-group">
                {{ form.remember() }}
                {{ form.remember.label }}
            </div>
            <button type="submit" class="auth-btn auth-btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}" class="auth-link">Register here</a>.</p>
    </div>
</body>
</html>
