<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../static/css/header.css" type="text/css" />
    <title>ProConnect</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="../static/img/Logo-Thick.png"
        alt="Proconnect logo"
      />
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Section 1</a></li>
          <li><a class="main-nav-link" href="#">Section 2</a></li>
          <li><a class="main-nav-link" href="#">Section 3</a></li>
          <li><a class="main-nav-link" href="#">Section 4</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">ProConnect</h1>
            <p class="hero-description">
              Unlock your potential.<br />Connect, Exchange Skills, and
              Collaborate.
            </p>
            <a href="#" class="btn btn--full margin-right-sm">Get Started</a>
            <a href="#" class="btn btn--outline">Learn More &darr;</a>
            <div class="collaborators">
              <div class="collaborators-imgs">
                <img
                  src="../static/img/uifaces-popular-image-1.jpg"
                  alt="Collaborators Image"
                />
                <img
                  src="../static/img/uifaces-popular-image-2.jpg"
                  alt="Collaborators Image"
                />
                <img
                  src="../static/img/uifaces-popular-image-3.jpg"
                  alt="Collaborators Image"
                />
                <img
                  src="../static/img/uifaces-popular-image-4.jpg"
                  alt="Collaborators Image"
                />
                <img
                  src="../static/img/uifaces-popular-image-5.jpg"
                  alt="Collaborators Image"
                />
                <img
                  src="../static/img/uifaces-popular-image-6.jpg"
                  alt="Collaborators Image"
                />
              </div>
              <p class="collaborators-txt">
                Over <span>500+</span> Existing collaborators
              </p>
            </div>
          </div>
          <div class="hero-img-box">
            <img
              src="../static/img/coworking-vectorportal copy.svg"
              class="hero-img"
              alt="hero image"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
